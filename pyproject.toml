[tool.poetry]
name = "recs"
version = "0.1.0"
description = "ðŸŽ¬ Record everything automatically ðŸŽ¬"
authors = ["Tom Ritchford <tom@swirly.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11"
dtyper = "*"
numpy = ">=1.25.1"
pyaudio = ">=0.2.13"
rich = ">=13.5.2"
sounddevice = ">=0.4.6"
soundfile = ">=0.12.1"
threa = "*"
typer = ">=0.9.0"

[tool.poetry.group.dev.dependencies]
black = "*"
flake8 = "*"
isort = "*"
mypy = "*"
pytest = "*"
ruff = "*"
tdir = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true

[tool.black]
skip-string-normalization = true
target-version = ["py311"]

[tool.isort]
profile = "black"
